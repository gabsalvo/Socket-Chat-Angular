<div class="chat-room">
  <h3 class="title is-5 has-background-primary has-text-white p-3">
    {{ room }}
  </h3>
  <div class="messages">
    <div class="message" *ngFor="let msg of messages">
      <strong>{{ msg.username }}:</strong> {{ msg.message }}
    </div>
  </div>

  <div class="field has-addons">
    <div class="control is-expanded">
      <input class="input" [(ngModel)]="message" placeholder="Type a message" />
    </div>
    <div class="control">
      <button class="button is-info" (click)="sendMessage()">Send</button>
    </div>
  </div>

  <button class="button is-danger mr-5" (click)="leaveRoom()">
    Leave Room
  </button>
</div>
